<form [formGroup]="form">

  <!-- First name -->
  <div class="form-group">
    <label for="firstNameInput">First Name</label>
    <input type="text" class="form-control" id="firstNameInput" 
     placeholder="Enter first name" formControlName="firstName">
    <div *ngIf="form.get('firstName').errors?.required 
        && form.get('firstName').dirty" class="text-danger">
      Field is required
    </div>
    <div *ngIf="form.get('firstName').errors?.minlength 
        && form.get('firstName').dirty" class="text-danger">
      The minimum length of field is 3 characters
    </div>
  </div>
  <!-- /First name -->


  <!-- Last name -->
  <div class="form-group">
    <label for="lastNameInput">Last Name</label>
    <input type="text" class="form-control" id="lastNameInput"
     placeholder="Enter last name" formControlName="lastName">
    <div *ngIf="form.get('lastName').errors?.required 
        && form.get('lastName').dirty" class="text-danger">
      Field is required
    </div>
    <div *ngIf="form.get('lastName').errors?.minlength 
        && form.get('lastName').dirty" class="text-danger">
      The minimum length of field is 3 characters
    </div>
  </div>
  <!-- /Last name -->


  <!-- is experienced -->
  <div class="form-group form-check">
    <input class="form-check-input" type="checkbox" formControlName="isExperienced">
    <label class="form-check-label">I have experience > 2 yrs </label>
  </div>
  <!-- /is experienced -->

  <!-- Angular preference -->
  <div class="form-group">
    <label class="font-weight-bold">Angular Preferene</label>
      <div class="form-check form-check">
        <input class="form-check-input" type="radio" formControlName="angular"
           id="angularJs" value="angularJs">
        <label class="form-check-label" for="angularJs">angularJs</label>
      </div>
      <div class="form-check form-check">
        <input class="form-check-input" type="radio" formControlName="angular" 
          id="angular" value="angular">
        <label class="form-check-label" for="angular">angular</label>
      </div>
      <div *ngIf="form.get('angular').invalid && form.get('angular').dirty"
         class="text-danger">
        Field is required
      </div>
  </div>
  <!-- /Angular preferene -->


  <!-- Favourite language -->
  <div class="form-group">
    <label class="form-control-label">Favourite Language</label>
    <select id="fl" class="form-control form-control-sm" formControlName="favouriteLanguage">
      <option selected>Choose...</option>
      <option *ngFor="let lan of programmingLanguages">
        {{lan}}
      </option>
    </select>
    <div *ngIf="form.get('favouriteLanguage').invalid 
      && form.get('favouriteLanguage').dirty" class="text-danger"></div>
  </div>
  <!-- /Favourite language -->


  <!-- JS Version -->
  <div class="form-group">
    <label>JS Version</label>
    <input class="form-control" type="text" formControlName="jsversion">
    <div *ngIf="form.get('jsversion').invalid 
      && form.get('jsversion').dirty">
    </div>
  </div>
  <!-- /JS Version -->


  <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
